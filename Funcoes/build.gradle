plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.2.0'
    id 'application'
}

group = 'funcoes'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

application {
    mainClass = "funcoes.MainKt"
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(22) // pode usar 17 se jรก tem instalado
}
